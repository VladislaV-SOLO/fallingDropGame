<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>GameWater</title>
</head>
<body>

    <section class="container containerStars containerStartGame">
        <div class="blink"></div>
        <div class="blink_2"></div>
        <div class="blink_3"></div>
        <div class="blink_4"></div>
        
        <div class="overlay"></div>
    
        <div class="container-start">
            <button class="container-btnStart">Play</button>
        </div>
    </section>
    
    <section class="game">
        <div class="game-container" id="content">
            <div class="game__content">
                <div class="game__content-ocean">
                    <div class="game__content-createDrop"></div>
                    <img class="game__content-img" src="./img/a62931973a344f0113b5a5c5c3d4b1b5.jpg" alt="">
                    <div class="game__content-water">

                        <div class="ocean">
                            <svg class="wave" viewBox="0 0 12960 1120">
                              <path d="M9720,320C8100,320,8100,0,6480,0S4860,320,3240,320,1620,0,0,0V1120H12960V0C11340,0,11340,320,9720,320Z">
                                  <animate
                                      dur="5s"
                                      repeatCount="indefinite"
                                      attributeName="d"
                                      values="
                                        M9720,320C8100,320,8100,0,6480,0S4860,320,3240,320,1620,0,0,0V1120H12960V0C11340,0,11340,320,9720,320Z;
                                        M9720,0C8100,0,8100,319,6480,319S4860,0,3240,0,1620,320,0,320v800H12960V320C11340,320,11340,0,9720,0Z;
                                        M9720,320C8100,320,8100,0,6480,0S4860,320,3240,320,1620,0,0,0V1120H12960V0C11340,0,11340,320,9720,320Z"/>
                              </path>
                            </svg>
                        </div>
        
                    </div>
                </div>
                <div class="game__content-counter">
                    <div class="game__content-score" id="score">
                        <p>Score: <span id="span-score"> </span></p>
                    </div>
                    <div class="game__content-calc">
                        <div class="game__content-calcInput">
                            <input class="game__content-input" type="number" maxlength="15" placeholder="5757">
                        </div>
                        <div class="game__content-calcBtn calcBtn">
                            <button class="btn calcBtn-num-1 num">1</button>
                            <button class="btn calcBtn-num-2 num">2</button>
                            <button class="btn calcBtn-num-3 num">3</button>
                            <button class="btn calcBtn-num-4 num">4</button>
                            <button class="btn calcBtn-num-5 num">5</button>
                            <button class="btn calcBtn-num-6 num">6</button>
                            <button class="btn calcBtn-num-7 num">7</button>
                            <button class="btn calcBtn-num-8 num">8</button>
                            <button class="btn calcBtn-num-9 num">9</button>
                            <button class="btn calcBtn-num-0 num">0</button>
                            <button class="btn calcBtn_clear" id="clear">Clear</button>
                            <button class="btn calcBtn_backspace" id="backspace">Backspace</button>
                            <button class="btn calcBtn_enter" id="enter">Enter</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="beach">
                <div class="beach-container">
                    <div class="beach-sound" id="sound"><img class="beach-sound" src="./img/sound-button-svgrepo-com.svg" alt="">
                        <!-- <audio class="audio" id="audio" autoplay loop type="audio/ogg">
                            <source src="./sound/affection-core-c152-nostalgic-memories.mp3">
                        </audio> -->
                    </div>
                    <div class="beach-fullScreen" id="fullScreen"><img class="beach-imgFullScreen" src="./img/full-screen-interface-symbol-of-four-arrows-in-square-button_icon-icons.com_73244.png" alt=""></div>
                </div>
            </div>
        </div>
    </section>

    <section class="case containerStars containerGameOver">
        <div class="blink"></div>
        <div class="blink_2"></div>
        <div class="blink_3"></div>
        <div class="blink_4"></div>
        
        <div class="overlay"></div>
    
    <div class="case-gameOver">
        <p class="case-paragrafGameOver">Score: <span id="span-scoreGameOver"> </span></p>
        <button class="case-btnGameOver">Play again</button>
        <button class="case-btnGameOver case-btnMainMenu">Main menu</button>
    </div>
</section>
    
    <!-- <audio controls autoplay loop>
        <source src="./sound/affection-core-c152-nostalgic-memories.mp3" type="audio/ogg">
    </audio> -->


    <script src="./index.js"></script>
</body>
</html>
